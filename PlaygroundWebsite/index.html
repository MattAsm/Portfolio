    <Label>Password Randomizer:</Label>
    <input type="text" id="myPassword" placeholder="apple123">

    <label for="includeNums">1nclud3 Numb3rs? </label>

<!--Circle Circumference Below-->
    <div>
        <h3>Find the diameter of a circle!</h3>

        <label>Circle radius: </label>
        <input id="Rad" type="number">
        <br>
        <button id="myRad">Submit</button>

        <h4 id="circum"></h4>
    </div>
<hr>
    <!--Counter Below-->
    <h3>Counter</h3>
    <label id="countLabel">0</label>
        <div id="btnContainer">
            <button id="decreaseBtn" class="buttons">Decrease</button>
            <button id="resetBtn" class="buttons">Reset</button>
            <button id="increaseBtn" class="buttons">Increase</button>
        </div>
<hr>
